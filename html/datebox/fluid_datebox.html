<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid DateBox</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Fluid DateBox</h2>
<p>This example shows how to set the width of DateBox to a percentage of its parent container.</p>
<div style="margin:20px 0;"></div>
<p>width: 50%</p>
<input class="easyui-datebox" style="width:50%"></input>
<p>width: 30%</p>
<input class="easyui-datebox" style="width:30%"></input>
</body>
</html>
