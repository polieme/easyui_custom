<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateBox Events</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>DateBox Events</h2>
<p>Click the calendar image on the right side.</p>
<div style="margin:20px 0;"></div>
<input class="easyui-datebox" data-options="onSelect:onSelect"></input>
<div style="margin:10px 0">
    <span>Selected Date: </span>
    <span id="result"></span>
</div>
<script>
    function onSelect(date){
        $('#result').text(date)
    }
</script>
</body>
</html>
