<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Calendar in DateBox</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Shared Calendar in DateBox</h2>
<p>Multiple datebox components can share a calendar and use it to pick dates.</p>
<div style="margin:20px 0;"></div>
<table>
    <tr>
        <td>Start Date:</td>
        <td>
            <input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
        </td>
        <td>End Date:</td>
        <td>
            <input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
        </td>
    </tr>
</table>
<div id="cc" class="easyui-calendar"></div>
</body>
</html>
