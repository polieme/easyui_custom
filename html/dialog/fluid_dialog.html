<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Dialog</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Fluid Dialog</h2>
<p>This example shows how to set the width of Dialog to a percentage of its parent container.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-dialog" title="Fluid Dialog" style="width:80%;height:200px;max-width:800px;padding:10px" data-options="
			iconCls:'icon-save',
			onResize:function(){
				$(this).dialog('center');
			}">
    <p>width: 80%; height: 200px</p>
</div>
</body>
</html>
