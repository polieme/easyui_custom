<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckBox Selection on DataGrid</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>CheckBox Selection on DataGrid</h2>
<p>Click the checkbox on header to select or unselect all selections.</p>
<div style="margin:20px 0;"></div>

<table id="dg" class="easyui-datagrid" title="CheckBox Selection on DataGrid" style="width:100%;height:250px"
       data-options="rownumbers:true,singleSelect:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="23%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<div style="margin:10px 0;">
    <span>Selection Mode: </span>
    <select onchange="$('#dg').datagrid({singleSelect:(this.value==0)})">
        <option value="0">Single Row</option>
        <option value="1">Multiple Rows</option>
    </select><br/>
    SelectOnCheck: <input type="checkbox" checked onchange="$('#dg').datagrid({selectOnCheck:$(this).is(':checked')})"><br/>
    CheckOnSelect: <input type="checkbox" checked onchange="$('#dg').datagrid({checkOnSelect:$(this).is(':checked')})">
</div>
</body>
</html>
