<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Sorting</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Multiple Sorting</h2>
<p>Set 'multiSort' property to true to enable multiple column sorting.</p>
<div style="margin:20px 0;"></div>

<table class="easyui-datagrid" title="Multiple Sorting" style="width:100%;height:450px"
       data-options="singleSelect:true,collapsible:true,
				url:'../../temp_data/datagrid/datagrid_data.json',
				method:'get',
				remoteSort:false,
				multiSort:true
			">
    <thead>
    <tr>
        <th data-options="field:'itemid',sortable:true" width="15%">Item ID</th>
        <th data-options="field:'productid',sortable:true" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right',sortable:true" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right',sortable:true" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
</body>
</html>
