<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column Group</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Column Group</h2>
<p>The header cells can be merged. Useful to group columns under a category.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-datagrid" title="Column Group" style="width:100%;height:250px"
       data-options="rownumbers:true,singleSelect:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid'" rowspan="2" width="15%">Item ID</th>
        <th data-options="field:'productid',width:100" rowspan="2" width="15%">Product</th>
        <th colspan="4">Item Details</th>
    </tr>
    <tr>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
</body>
</html>
