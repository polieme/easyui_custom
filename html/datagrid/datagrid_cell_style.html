<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataGrid Cell Style</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>DataGrid Cell Style</h2>
<p>The cells which listprice value is less than 30 are highlighted.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-datagrid" title="DataGrid Cell Style" style="width:100%;height:250px"
       data-options="
				singleSelect: true,
				iconCls: 'icon-save',
				url: '../../temp_data/datagrid/datagrid_data.json',
				method: 'get'
			">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right',styler:cellStyler" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    function cellStyler(value,row,index){
        if (value < 30){
            return 'background-color:#ffee00;color:red;';
        }
    }
</script>
</body>
</html>
