<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aligning Columns in DataGrid</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Aligning Columns in DataGrid</h2>
<p>Use <font color="red">align</font> and  <font color="red">halign</font> properties to set the alignment of the columns and their header.</p>
<div style="margin:20px 0;"></div>

<table class="easyui-datagrid" title="Aligning Columns in DataGrid" style="width:100%;height:250px"
       data-options="singleSelect:true,collapsible:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid',halign:'center'" width="15%">Item ID</th>
        <th data-options="field:'productid',halign:'center'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right',halign:'center'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right',halign:'center'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1',halign:'center'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center',halign:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
</body>
</html>
