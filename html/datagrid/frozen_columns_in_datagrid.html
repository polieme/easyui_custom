<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frozen Columns in DataGrid</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Frozen Columns in DataGrid</h2>
<p>You can freeze some columns that can't scroll out of view.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-datagrid" title="Frozen Columns in DataGrid" style="width:100%;height:250px"
       data-options="rownumbers:true,singleSelect:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead data-options="frozen:true">
    <tr>
        <th data-options="field:'itemid'" width="30%">Item ID</th>
        <th data-options="field:'productid'" width="30%">Product</th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="15%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
</body>
</html>
