<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Row Border in DataGrid</title>

    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>

    <style type="text/css">
        .lines-both .datagrid-body td{
        }
        .lines-no .datagrid-body td{
            border-right:1px dotted transparent;
            border-bottom:1px dotted transparent;
        }
        .lines-right .datagrid-body td{
            border-bottom:1px dotted transparent;
        }
        .lines-bottom .datagrid-body td{
            border-right:1px dotted transparent;
        }
    </style>
</head>
<body>
<h2>Row Border in DataGrid</h2>
<p>This sample shows how to change the row border style of datagrid.</p>
<div style="margin:20px 0;">
    <span>Border:</span>
    <select onchange="changeBorder(this.value)">
        <option value="lines-both">Both</option>
        <option value="lines-no">No Border</option>
        <option value="lines-right">Right Border</option>
        <option value="lines-bottom">Bottom Border</option>
    </select>
    <span>Striped:</span>
    <input type="checkbox" onclick="$('#dg').datagrid({striped:$(this).is(':checked')})"/>
</div>
<table id="dg" class="easyui-datagrid" title="Row Border in DataGrid" style="width:100%;height:250px"
       data-options="singleSelect:true,fitColumns:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'"  width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    function changeBorder(cls){
        $('#dg').datagrid('getPanel').removeClass('lines-both lines-no lines-right lines-bottom').addClass(cls);
    }
</script>
</body>
</html>
