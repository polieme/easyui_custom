<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataGrid Selection</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>DataGrid Selection</h2>
<p>Choose a selection mode and select one or more rows.</p>
<div style="margin:20px 0;">
    <a href="#" class="easyui-linkbutton" onclick="getSelected()">GetSelected</a>
    <a href="#" class="easyui-linkbutton" onclick="getSelections()">GetSelections</a>
</div>
<table id="dg" class="easyui-datagrid" title="DataGrid Selection" style="width:100%;height:250px"
       data-options="singleSelect:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<div style="margin:10px 0;">
    <span>Selection Mode: </span>
    <select onchange="$('#dg').datagrid({singleSelect:(this.value==0)})">
        <option value="0">Single Row</option>
        <option value="1">Multiple Rows</option>
    </select>
</div>
<script type="text/javascript">
    function getSelected(){
        var row = $('#dg').datagrid('getSelected');
        if (row){
            $.messager.alert('Info', row.itemid+":"+row.productid+":"+row.attr1);
        }
    }
    function getSelections(){
        var ss = [];
        var rows = $('#dg').datagrid('getSelections');
        for(var i=0; i<rows.length; i++){
            var row = rows[i];
            ss.push('<span>'+row.itemid+":"+row.productid+":"+row.attr1+'</span>');
        }
        $.messager.alert('Info', ss.join('<br/>'));
    }
</script>
</body>
</html>
