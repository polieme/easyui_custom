<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format DataGrid Columns</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Format DataGrid Columns</h2>
<p>The list price value will show red color when less than 30.</p>
<h3 style="color: red">指定特殊格式输出到单元格当中</h3>
<div style="margin:20px 0;"></div>
<table class="easyui-datagrid" title="Format DataGrid Columns" style="width:100%;height:250px"
       data-options="rownumbers:true,singleSelect:true,iconCls:'icon-ok',url:'../../temp_data/datagrid/datagrid_data.json',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right',formatter:formatPrice" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="15%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<script>
    function formatPrice(val,row){
        if (val < 30){
            return '<span style="color:red;">('+val+')</span>';
        } else {
            return val;
        }
    }
</script>
</body>
</html>
