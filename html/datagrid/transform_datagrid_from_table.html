<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform DataGrid from Table</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Transform DataGrid from Table</h2>
<p>Transform DataGrid from an existing, unformatted html table.</p>
<div style="margin:20px 0;">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#dg').datagrid()">Transform</a>
</div>
<table id="dg" style="width:100%;height:auto;border:1px solid #ccc;">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="25%">Item ID</th>
        <th data-options="field:'productid'" width="25%">Product</th>
        <th data-options="field:'listprice',align:'right'" width="25%">List Price</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>EST-1</td><td>FI-SW-01</td><td>36.50</td><td>Large</td>
    </tr>
    <tr>
        <td>EST-10</td><td>K9-DL-01</td><td>18.50</td><td>Spotted Adult Female</td>
    </tr>
    <tr>
        <td>EST-11</td><td>RP-SN-01</td><td>28.50</td><td>Venomless</td>
    </tr>
    <tr>
        <td>EST-12</td><td>RP-SN-01</td><td>26.50</td><td>Rattleless</td>
    </tr>
    <tr>
        <td>EST-13</td><td>RP-LI-02</td><td>35.50</td><td>Green Adult</td>
    </tr>
    </tbody>
</table>
</body>
</html>
