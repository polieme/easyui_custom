<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataGrid with Toolbar</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>DataGrid with Toolbar</h2>
<p>Put buttons on top toolbar of DataGrid.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-datagrid" title="DataGrid with Toolbar" style="width:100%;height:250px"
       data-options="rownumbers:true,singleSelect:true,url:'../../temp_data/datagrid/datagrid_data.json',method:'get',toolbar:toolbar">
    <thead>
    <tr>
        <th data-options="field:'itemid'" width="15%">Item ID</th>
        <th data-options="field:'productid'" width="15%">Product</th>
        <th data-options="field:'listprice',align:'right'" width="15%">List Price</th>
        <th data-options="field:'unitcost',align:'right'" width="15%">Unit Cost</th>
        <th data-options="field:'attr1'" width="25%">Attribute</th>
        <th data-options="field:'status',align:'center'" width="15%">Status</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    var toolbar = [{
        text:'Add',
        iconCls:'icon-add',
        handler:function(){alert('add')}
    },{
        text:'Cut',
        iconCls:'icon-cut',
        handler:function(){alert('cut')}
    },'-',{
        text:'Save',
        iconCls:'icon-save',
        handler:function(){alert('save')}
    }];
</script>
</body>
</html>
