<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting Tree Nodes</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Formatting Tree Nodes</h2>
<p>This example shows how to display extra information on nodes.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="padding:5px">
    <ul class="easyui-tree" data-options="
					url:'../../temp_data/tree/tree_data.json',
					method:'get',
					animate:true,
					formatter:function(node){
						var s = node.text;
						if (node.children){
							s += ' <span style=\'color:blue\'>(' + node.children.length + ')</span>';
						}
						return s;
					}
				">
    </ul>
</div>
</body>
</html>
