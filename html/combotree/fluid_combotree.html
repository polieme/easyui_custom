<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid ComboTree</title>

    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Fluid ComboTree</h2>
<p>This example shows how to set the width of ComboTree to a percentage of its parent container.</p>
<div style="margin:20px 0"></div>
<p>width: 50%</p>
<input class="easyui-combotree" value="122" data-options="url:'../../temp_data/tree/tree_data.json',method:'get'" style="width:50%;">
<p>width: 30%, height: 26px</p>
<input class="easyui-combotree" value="124" data-options="url:'../../temp_data/tree/tree_data.json',method:'get'" style="width:30%;height:26px">
</body>
</html>
