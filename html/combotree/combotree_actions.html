<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComboTree Actions</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>ComboTree Actions</h2>
<p>Click the buttons below to perform actions</p>
<div style="margin:20px 0">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="getValue()">GetValue</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="setValue()">SetValue</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="disable()">Disable</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="enable()">Enable</a>
</div>
<input id="cc" class="easyui-combotree" data-options="url:'../../temp_data/tree/tree_data.json',method:'get',required:true" style="width:200px;">
<script type="text/javascript">
    function getValue(){
        var val = $('#cc').combotree('getValue');
        alert(val);
    }
    function setValue(){
        $('#cc').combotree('setValue', '122');
    }
    function disable(){
        $('#cc').combotree('disable');
    }
    function enable(){
        $('#cc').combotree('enable');
    }
</script>
</body>
</html>
