<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic NumberBox</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Basic NumberBox</h2>
<p>The NumberBox can only accept inputing numbers.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:400px;padding:20px 100px 60px 100px;">
    <p>List Price:</p>
    <input class="easyui-numberbox" precision="2" value="234.56"/>
    <p>Amount:</p>
    <input class="easyui-numberbox" value="100"/>
</div>
</body>
</html>
