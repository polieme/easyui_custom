<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Range</title>
    <script src="../../js/common/common_css.js"></script>
    <script src="../../js/common/common_js.js"></script>
</head>
<body>
<h2>Number Range</h2>
<p>The value is constrained to a specified range.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:400px;padding:20px 100px 60px 100px;">
    <p>Amount:</p>
    <input class="easyui-numberbox" data-options="min:10,max:90,precision:2,required:true">
    <p>Weight:</p>
    <input class="easyui-numberbox" data-options="min:10,max:90,required:true">
    <p>Age:</p>
    <input class="easyui-numberbox" data-options="min:0,max:100,required:true">
</div>
</body>
</html>
